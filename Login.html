<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Login.css">
    <title>Entrar</title>
</head>
<body>
  <main class="container">
    <h2>Login</h2>
    <form action="">
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Insira o seu email">
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Insira a sua senha">
        <div class="underline"></div>
      </div>

      <input type="submit" value="Entrar">

    </form>

    <div class="footer">
      <span>Ou entre com suas redes sociais</span>
      <div class="social-fields">
        <div class="social-field twitter">
            <a href="#">
                <i class="fab fa-twitter"></i>
                Entrar com o Twitter
            </a>
        </div>

        <div class="social-field facebook">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
                Entrar com o Facebook
            </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
