<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="CSS/Cadastro.css">
    <title>Cadastrar</title>
</head>
<body>
    <main class="container">
      <h2>Cadastrar</h2>
      <form action="">
        <div class="divisinha">
          <div class="n">

              <input type="text" name="username" id="username" placeholder="Nome Completo">
            </div>
    
            <div class="input-field">
              <input type="email" name="email" id="email" placeholder="Insira o seu email">
            </div>

            <div class="input-field">
              <input type="password" name="password" id="password" placeholder="Insira a sua senha">
            </div>

            <div class="input-field">

            </div>
          </div>
          
          <div class="m">

              <input type="text" name="text" id="text" placeholder="CEP">
            </div>

            <div class="input-field">

            </div>

            <div class="input-field">

            </div>
          </div>
        </div>

        <input type="submit" value="Entrar">

      <div class="footer">

          <div class="social-field twitter">
              <a href="#">
